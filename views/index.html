<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание задачи в Pipedrive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Создать задачу</h1>
        <form id="taskForm">
            <label for="person_id">ID клиента:</label>
            <input type="number" id="person_id">

            <label for="expected_close_date">Ожидаемое время закрытия:</label>
            <input type="datetime-local" id="expected_close_date">

            <label for="value">Цена:</label>
            <input type="number" id="value">

            <label for="title">Описание:</label>
            <input type="text" id="title" required></input>

            <button type="submit">Создать задачу</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="script.cjs"></script>
</body>
</html>
